<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Películas App</h1>
        <p class="lead">CINÉPOLIS</p>
    </div>
</div>

<div class="container">
    <h1>Cartelera</h1>
    <hr>

    <div class="row" *ngIf="cartelera">

        <!-- primera columna -->
        <div class="col-sm-6">

            <div class="row">
                <div class="col-md-12 div-pic-1" [ngStyle]="{ 'background-image':
                  'url( '+(cartelera[0] | peliculaImagen)+' )' }">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6 div-pic-2" [ngStyle]="{ 'background-image':
                  'url( '+(cartelera[1] | peliculaImagen)+' )' }">
                </div>

                <div class="col-sm-6 div-pic-2" [ngStyle]="{ 'background-image':
                'url( '+(cartelera[2] | peliculaImagen)+' )' }">
                </div>
            </div>

        </div>

        <!-- segunda columna -->

        <div class="col-sm-6">


            <div class="row">
                <div class="col-sm-6 div-pic-2" [ngStyle]="{ 'background-image':
                'url( '+(cartelera[3] | peliculaImagen)+' )' }">
                </div>

                <div class="col-sm-6 div-pic-2" [ngStyle]="{ 'background-image':
                'url( '+(cartelera[4] | peliculaImagen)+' )' }">
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 div-pic-1" [ngStyle]="{ 'background-image':
                'url( '+(cartelera[5] | peliculaImagen)+' )' }">
                </div>
            </div>

        </div>
    </div>

</div>
